<section class="min-h-screen bg-[#E8DDC7] flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-md bg-[#F7F3EB] rounded-3xl shadow-lg p-8 border border-[#B1C7B3]">
    
    <h2 class="text-3xl font-bold text-center text-[#6B8C79] mb-6">
      Inicia sesión 🌱
    </h2>

    <form class="space-y-5">
      <!-- Correo -->
      <div>
        <label class="block text-[#6B8C79] mb-1 font-medium">Correo electrónico</label>
        <input
          type="email"
          placeholder="correo@ejemplo.com"
          class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-[#6B8C79] mb-1 font-medium">Contraseña</label>
        <input
          type="password"
          placeholder="********"
          class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
        />
      </div>

      <!-- Recordar y Olvidó -->
      <div class="flex justify-between items-center text-sm text-[#6B8C79]">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-[#6B8C79]" />
          <span>Recordarme</span>
        </label>
        <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <div>
        <button
          type="submit"
          class="w-full bg-[#6B8C79] hover:bg-[#587266] text-white py-3 rounded-xl font-semibold transition"
        >
          Iniciar sesión
        </button>
      </div>
    </form>

    <!-- Registro -->
    <p class="text-center text-[#6B8C79] text-sm mt-6">
      ¿No tienes una cuenta?
      <a href="/registro" class="underline font-medium hover:text-[#587266]">
        Regístrate aquí
      </a>
    </p>
  </div>
</section>
