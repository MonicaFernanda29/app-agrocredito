  <!-- Bienvenida -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-green-800">Hola, {{ nombre }} ğŸ‘©â€ğŸŒ¾</h2>

  </div>

  <!-- InformaciÃ³n del usuario -->
  <div class="bg-gray-50 p-5 rounded shadow mb-8">
    <h3 class="text-xl font-semibold text-green-700 mb-4">InformaciÃ³n personal</h3>

    <!-- Modo ediciÃ³n -->
    <div *ngIf="editandoPerfil; else vistaNormal">
      <form (ngSubmit)="guardarCambios()">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Nombre:</label>
          <input type="text" [(ngModel)]="nombre" name="nombre"
            class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Correo:</label>
          <input type="email" [(ngModel)]="correo" name="correo"

        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mr-2">
          Guardar cambios
        </button>
        <button type="button" (click)="cancelarEdicion()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">
          Cancelar
        </button>
      </form>
    </div>

    <!-- Vista normal -->
    <ng-template #vistaNormal>
      <p><strong>Nombre:</strong> {{ nombre }}</p>
      <p><strong>Correo:</strong> {{ correo }}</p>
      <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" (click)="editarPerfil()">
