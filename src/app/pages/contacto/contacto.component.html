<section class="bg-[#ffffff] py-20 px-4">
  <h2 class="text-4xl font-bold text-center mb-10 text-[#6B8C79]">
    Contáctanos 🌱
  </h2>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Formulario -->
    <div class="md:col-span-2 bg-[#F7F3EB] p-10 rounded-3xl shadow-md border border-[#B1C7B3]">
      <form class="space-y-6">
        <!-- Nombre y Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            placeholder="Nombre completo"
            class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
          />
          <input
            type="email"
            placeholder="Correo electrónico"
            class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <input
            type="text"
            placeholder="Número de teléfono"
            class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
          />
        </div>

        <!-- Mensaje -->
        <div>
          <textarea
            rows="5"
            placeholder="Mensaje"
            class="w-full p-3 border-2 border-[#B1C7B3] rounded-xl focus:ring-2 focus:ring-[#6B8C79] focus:border-[#6B8C79] transition"
          ></textarea>
        </div>

        <!-- Botón Enviar -->
        <div>
          <button
            type="submit"
            class="w-full bg-[#6B8C79] hover:bg-[#587266] text-white py-3 font-semibold rounded-xl text-lg transition"
          >
            Enviar mensaje
          </button>
        </div>
      </form>
    </div>

    <!-- Información de contacto -->
    <div class="flex flex-col justify-between bg-[#F7F3EB] p-10 rounded-3xl shadow-md border border-[#B1C7B3]">
      <div class="space-y-2">
        <h3 class="text-2xl font-semibold mb-4 text-[#6B8C79]">📍 Dirección</h3>
        <p class="text-[#444]">Calle 42 #48 - 45, Medellín, Colombia</p>
        <p class="text-[#444]">Teléfono: 3108618001</p>
      </div>

      <!-- Redes sociales -->
      <div class="mt-10 flex justify-start flex-wrap gap-6 text-[#444]">
        <!-- Facebook -->
        <a href="#" class="hover:text-blue-600 transition">
          <svg
            class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M22 12a10 10 0 10-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.5l-.4 3h-2.1v7A10 10 0 0022 12z"
            />
          </svg>
        </a>

        <!-- Instagram -->
        <a href="#" class="hover:text-pink-500 transition">
          <svg
            class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm5 3a5 5 0 110 10 5 5 0 010-10zm6.5-.25a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zM12 8a4 4 0 100 8 4 4 0 000-8z"
            />

        <!-- YouTube -->

          <svg
            class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M10 15l5.19-3L10 9v6z" />
            <path
              d="M21.8 8s-.2-1.43-.8-2.06a3.08 3.08 0 00-2.17-.85C16.4 5 12 5 12 5s-4.4 0-6.83.09A3.08 3.08 0 003.01 5.9c-.6.63-.8 2.1-.8 2.1S2 10.57 2 13.14v.2c0 2.57.2 5.14.2 5.14s.2 1.43.8 2.06a3.08 3.08 0 002.17.85C7.6 21 12 21 12 21s4.4 0 6.83-.09a3.08 3.08 0 002.17-.85c.6-.63.8-2.1.8-2.1s.2-2.57.2-5.14v-.2c0-2.57-.2-5.14-.2-5.14z"

            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
