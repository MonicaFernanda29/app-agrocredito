
<section class="p-8 bg-[#F7F3EB] min-h-screen">
  <h2 class="text-3xl font-bold text-[#6B8C79] mb-6">ðŸ›’ Carrito de Compras</h2>

  <div *ngIf="carrito.length > 0; else vacio">
    <table class="w-full text-left border border-[#ccc] mb-6">
      <thead class="bg-[#E8DDC7]">
        <tr>
          <th class="p-2">Producto</th>
          <th class="p-2">Precio</th>
          <th class="p-2">Cantidad</th>
          <th class="p-2">Subtotal</th>
          <th class="p-2">AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito" class="border-t">
          <td class="p-2">{{ item.nombre }}</td>
          <td class="p-2">${{ item.precio }}</td>
          <td class="p-2">{{ item.quantity }}</td>
          <td class="p-2 font-semibold text-green-700">${{ item.precio * item.quantity }}</td>
          <td class="p-2">
            <button (click)="eliminarItem(item.productid)" class="text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-right text-xl font-bold text-[#6B8C79] mb-6">
      Total: ${{ total }}
    </div>

    <button (click)="finalizarCompra()" class="bg-[#6B8C79] text-white px-6 py-3 rounded-lg hover:bg-[#587266] transition">
      Finalizar compra
    </button>
  </div>

  <ng-template #vacio>
