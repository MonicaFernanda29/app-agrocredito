<!-- Banner de bienvenida -->
<section class="relative py-16 px-4 text-center bg-[#6B8C79] text-[#E8DDC7]">
  <h1 class="text-4xl font-bold mb-4">Bienvenido a AgroCrédito 🌿</h1>
  <p class="text-lg">Soluciones para el campo, herramientas y productos para el agro colombiano.</p>
</section>

<!-- Carrusel de Imágenes Promocionales -->
<div class="relative w-full overflow-hidden">
  <div class="flex transition-all duration-700" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div *ngFor="let img of imagenes" class="min-w-full">
      <img [src]="img" alt="Banner" class="w-full h-[400px] object-cover rounded-xl" />
    </div>
  </div>

  <!-- Botones (opcional) -->
  <div class="absolute inset-0 flex justify-between items-center px-4">
    <button (click)="prev()" class="bg-white/80 px-3 py-1 rounded-full shadow">←</button>
    <button (click)="next()" class="bg-white/80 px-3 py-1 rounded-full shadow">→</button>
  </div>
</div>


<!-- Productos Destacados -->
<section class="py-16 px-4 bg-[#FDFBF7]">
  <h2 class="text-3xl font-semibold text-center mb-10 text-[#6B8C79]">Productos Destacados</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-[#F7F3EB] shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img src="https://images.unsplash.com/photo-1574323347407-f5e1ad6d020b?w=800&h=400&fit=crop" alt="Semillas" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-semibold mb-2 text-[#6B8C79]">Semillas Premium</h3>
        <p class="text-green-700 font-bold">$50.000</p>
      </div>
    </div>

    <div class="bg-[#F7F3EB] shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img src="https://images.unsplash.com/photo-1625246333195-78d9c38ad449?w=800&h=400&fit=crop" alt="Fertilizante" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-semibold mb-2 text-[#6B8C79]">Fertilizante Orgánico</h3>
        <p class="text-green-700 font-bold">$75.000</p>
      </div>
    </div>

    <div class="bg-[#F7F3EB] shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=800&h=400&fit=crop" alt="Herramienta" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-semibold mb-2 text-[#6B8C79]">Kit de Herramientas</h3>
        <p class="text-green-700 font-bold">$120.000</p>
      </div>
    </div>
  </div>
</section>
