<nav class="bg-[#6b8c79] shadow-md px-4">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between py-2 text-white">
    
    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2">
      <img src="/logo-agrocredito.png" alt="AgroCrédito" class="h-10 w-auto" />
      <span class="text-xl font-bold">AgroCrédito</span>
    </a>

    <!-- Íconos y enlaces -->
    <div class="flex items-center space-x-5">
      <a routerLink="/productos" class="hover:underline hidden md:inline">Productos</a>
      <a routerLink="/contacto" class="hover:underline hidden md:inline">Contacto</a>

      <ng-container *ngIf="authService.isAuthenticated(); else noLogin">
        <a routerLink="/perfil" title="Perfil">
          <span class="material-icons text-white">account_circle</span>
        </a>
        <a routerLink="/carrito" title="Carrito">
          <span class="material-icons text-white">shopping_cart</span>
        </a>
        <a (click)="cerrarSesion()" class="hover:underline cursor-pointer hidden md:inline">Cerrar sesión</a>
      </ng-container>

      <ng-template #noLogin>
        <a routerLink="/inicio" class="hover:underline hidden md:inline">Iniciar sesión</a>
        <a routerLink="/registro"
           class="text-white hover:underline transition hidden md:inline">
          Crear cuenta
        </a>
      </ng-template>

      <!-- Hamburguesa móvil -->
      <button class="md:hidden">
        <span class="material-icons text-white">menu</span>
      </button>
    </div>
  </div>
</nav>
