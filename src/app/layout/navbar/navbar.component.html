<nav class="px-4 py-3 shadow-md text-white" style="background-color: #6b8c79">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo o Título -->
    <div class="flex items-center">
      <a href="/">
        <img src="/logo-agrocredito.png" alt="AgroCrédito" class="max-h-52 w-auto">
        
      </a>
    </div>

    <!-- Menú -->
    <div class="hidden md:flex space-x-6 items-center relative">
      <!-- Mostrar esto SOLO si NO está autenticado -->
      <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
        <a routerLink="/inicio" routerLinkActive="font-semibold underline" class="text-[#E8DDC7] hover:underline">Inicio
          Sesión</a>
        <a routerLink="/registro" routerLinkActive="font-semibold underline" class="text-[#E8DDC7] hover:underline">Crea
          tu cuenta</a>
      </ng-container>

      <!-- Mostrar esto si SÍ está autenticado -->
      <ng-template #loggedIn>
        <a routerLink="/perfil" routerLinkActive="font-semibold underline"
          class="text-[#E8DDC7] hover:underline">Perfil</a>
        <a (click)="cerrarSesion()" class="cursor-pointer text-[#E8DDC7] hover:underline">Cerrar sesión</a>
      </ng-template>

      <a routerLink="/productos" routerLinkActive="font-semibold underline"
        class="text-[#E8DDC7] hover:underline">Productos</a>
      <a routerLink="/carrito" *ngIf="authService.isAuthenticated()" routerLinkActive="font-semibold underline"
        class="text-[#E8DDC7] hover:underline">Carrito</a>
      <a routerLink="/contacto" routerLinkActive="font-semibold underline"
        class="text-[#E8DDC7] hover:underline">Contáctanos</a>
    </div>

    <!-- Botón mobile -->
    <div class="md:hidden text-[#E8DDC7]">
      <span class="material-icons">menu</span>
    </div>
  </div>
</nav>
